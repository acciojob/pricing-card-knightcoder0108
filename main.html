<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .card {
      width: 300px;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      border-radius: 10px 10px 0 0;
    }

    .card h1 {
      text-align: center;
    }

    .card p {
      text-align: center;
    }

    .card button {
      display: block;
      width: 100%;
      padding: 10px 0;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="image.jpg" alt="Product Image">
    <h1>Title</h1>
    <p>$99</p>
    <p>Description of the product or service.</p>
    <button>Buy Now</button>
  </div>
</body>
</html>
